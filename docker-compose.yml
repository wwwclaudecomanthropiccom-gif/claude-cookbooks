# ╔══════════════════════════════════════════════════════════════════════════╗
# ║         UNIFIED CLAUDE COOKBOOKS DOCKER COMPOSE                          ║
# ║  Multi-service deployment for AI experiments and ARIA Genesis            ║
# ║                                                                          ║
# ║  Run multiple ARIA instances:                                            ║
# ║    docker compose up --scale aria-genesis=5 aria-genesis                 ║
# ╚══════════════════════════════════════════════════════════════════════════╝

services:
  # ARIA Meta-Algorithmic Genesis System - Runs in infinite loop
  # Scale with: docker compose up --scale aria-genesis=N aria-genesis
  aria-genesis:
    build:
      context: .
      dockerfile: Dockerfile
    # No container_name to allow multiple instances
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=${ARIA_INSTANCE_ID:-default}
    env_file:
      - .env
    volumes:
      - aria-data:/app/data
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Pre-configured multiple ARIA instances that run forever
  aria-genesis-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-1
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=instance-1
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  aria-genesis-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-2
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=instance-2
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  aria-genesis-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-3
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=instance-3
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Jupyter Notebook Server for Python notebooks
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-cookbooks-jupyter
    command: jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-claudecookbooks}
    env_file:
      - .env
    volumes:
      - ./:/app
      - jupyter-data:/root/.jupyter
    restart: unless-stopped

  # Optional: Full development environment with shell access
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-cookbooks-dev
    command: shell
    profiles:
      - dev
    env_file:
      - .env
    volumes:
      - ./:/app
    tty: true
    stdin_open: true

volumes:
  aria-data:
    name: aria-genesis-data
  jupyter-data:
    name: claude-cookbooks-jupyter

networks:
  default:
    name: claude-cookbooks-network
