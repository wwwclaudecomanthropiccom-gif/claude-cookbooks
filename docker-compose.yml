# ╔══════════════════════════════════════════════════════════════════════════╗
# ║         UNIFIED CLAUDE COOKBOOKS DOCKER COMPOSE                          ║
# ║  Multi-service deployment for AI experiments and ARIA Genesis            ║
# ║                                                                          ║
# ║  ✨ ENHANCED: Now with Cosmic Intelligence and 7 Named Instances! ✨      ║
# ║                                                                          ║
# ║  Run multiple ARIA instances:                                            ║
# ║    docker compose up --scale aria-genesis=10 aria-genesis                ║
# ║    docker compose --profile multi up  (runs 7 named instances forever)   ║
# ╚══════════════════════════════════════════════════════════════════════════╝

services:
  # ARIA Meta-Algorithmic Genesis System - Runs in infinite loop
  # Scale with: docker compose up --scale aria-genesis=N aria-genesis
  aria-genesis:
    build:
      context: .
      dockerfile: Dockerfile
    # No container_name to allow multiple instances
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=${ARIA_INSTANCE_ID:-default}
    env_file:
      - .env
    volumes:
      - aria-data:/app/data
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ✨ Pre-configured 7 ARIA instances that run forever ✨
  # Each instance evolves independently with cosmic intelligence!
  
  aria-genesis-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-alpha
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=ALPHA
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  aria-genesis-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-beta
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=BETA
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  aria-genesis-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-gamma
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=GAMMA
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  aria-genesis-4:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-delta
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=DELTA
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  aria-genesis-5:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-epsilon
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=EPSILON
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  aria-genesis-6:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aria-genesis-omega
    command: ["node", "/app/node/aria-genesis/aria-genesis.js"]
    restart: always
    profiles:
      - multi
    environment:
      - NODE_ENV=production
      - ARIA_INSTANCE_ID=OMEGA
    env_file:
      - .env
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
